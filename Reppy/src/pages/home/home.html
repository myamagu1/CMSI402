<ion-header class="home-header">
    <ion-navbar hideBackButton>
            <ion-title><button ion-button clear color="secondary"><h3>Reppy</h3></button></ion-title>
        <ion-buttons>
            <button ion-button color="secondary" clear (click)="redirectToSearchPage()"><ion-icon name="search"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="home">

    <ion-card *ngFor="let post of posts">

        <ion-item>
            <ion-avatar item-left>
                <img src="{{ post.user.photo }}">
            </ion-avatar>
            <h2>{{ post.user.username }}</h2>
            <p>{{ post.address }}</p>
        </ion-item>

        <img src="{{ post.img }}">

        <ion-card-content>
            <rating [(ngModel)]="rate" readOnly="false" max="3" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
            {{ post.body }}
        </ion-card-content>

        <hr>

        <ion-row>
            <ion-col>
                <button ion-button icon-left outline small>
                    <ion-icon  color="primary" name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left outline small>
                    <ion-icon color="primary" name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    2pm today
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
