<ion-header class="home-header">
    <ion-navbar hideBackButton>
        <ion-title><h1 color="secondary">Reppy</h1></ion-title>
        <ion-buttons>
            <button ion-button color="secondary" clear (click)="redirectToSearchPage()"><ion-icon name="search"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<style>
ion-content {
    background: url('img/tomato.jpg') center / cover;
}
</style>

<ion-content padding >

    <ion-card *ngFor="let post of userPostsLists">

        <ion-item>
            <ion-avatar item-left>
                <img src="{{userPhoto}}">
            </ion-avatar>
            <h2>{{userDisplayName}}</h2>
            <p>2pm today</p>
        </ion-item>
        <ion-card-content>
            <p>{{post.body}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button  icon-left clear small color="secondary">
                    <ion-icon  color="primary" name="thumbs-up"></ion-icon>
                </button>
                <div>12 Likes</div>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small color="secondary">
                    <ion-icon  color="primary" name="text"></ion-icon>
                </button>
                <div>4 Comments</div>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
