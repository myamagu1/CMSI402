<ion-header class="home-header">
    <ion-navbar hideBackButton>
        <ion-title><button ion-button clear><h3 color="secondary">Reppy</h3></button></ion-title>
        <ion-buttons>
            <button ion-button color="secondary" clear (click)="redirectToSearchPage()"><ion-icon name="search"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="home">

    <ion-card *ngFor="let post of userPostsLists">

        <ion-item>
            <ion-avatar item-left>
                <img src="{{userPhoto}}">
            </ion-avatar>
            <h2>{{ userDisplayName }}</h2>
            <p>2pm today</p>
        </ion-item>

        <img src="img/pasta.jpg">

        <ion-card-content>
            <p>{{ post.body }}</p>
        </ion-card-content>

        <hr>

        <ion-row>
            <ion-col>
                <button ion-button icon-left outline small>
                    <ion-icon  color="primary" name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left outline small>
                    <ion-icon color="primary" name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
