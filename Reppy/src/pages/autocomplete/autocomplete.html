<ion-header>
    <ion-navbar>
        <ion-title><button ion-button clear><h4 color="secondary">Restaurant/Bar</h4></button></ion-title>
        <ion-buttons  start>
            <button ion-button color="secondary" clear (click)="closeSearchPage()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="autocomplete">
    <ion-searchbar full [(ngModel)]="autocomplete.query" [showCancelButton]="shouldShowCancel" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
    <ion-list class="restaurantSearch">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)"><h6>{{ item }}</h6></ion-item>
    </ion-list>
</ion-content>
