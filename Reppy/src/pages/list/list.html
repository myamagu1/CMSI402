<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar hideBackButton>
        <ion-title><button ion-button clear color="secondary"><h5>GoToList</h5></button></ion-title>
    <ion-buttons>
      <button ion-button color="secondary" clear (click)="closeListPage()"><ion-icon name="backspace"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="list">
  <ion-card *ngFor="let post of posts">
    <ion-item>
      {{ post.address }}
    </ion-item>
  </ion-card>

</ion-content>
