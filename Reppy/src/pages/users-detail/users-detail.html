<ion-header>
    <ion-navbar>
        <ion-title><button ion-button clear><h1 color="secondary">{{ userDislplayName }}</h1></button></ion-title>
        <ion-buttons  end (click)="logUserOut()">
            <button ion-button color="light"><ion-icon name="log-out"></ion-icon></button>
            <!-- <i class="fa fa-sign-out" aria-hidden="true"></i> -->
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-card text-center>
        <img src="{{userPhotoUrl}}" style="margin: auto; margin-top: 20px;  border-radius: 500px; height:200px; width: 200px; "/>
    </ion-card>

    <ion-card>
        <ion-card-header>
            My details
        </ion-card-header>

        <ion-list>
            <button ion-item>
                <ion-icon name="list"></ion-icon> 23 years old
            </button>
        </ion-list>
        <ion-list>
            <button ion-item>
                <ion-icon name="globe"></ion-icon> Japanese
            </button>
        </ion-list>

    </ion-card>
    <button ion-button block>Follow</button>
</ion-content>
