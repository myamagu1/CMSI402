<style>
    .center {
        background: url('img/background2.jpg') center / cover;
    }
</style>


<ion-header>
    <ion-navbar>
        <ion-title><button ion-button clear color="secondary"><h5>{{ userDisplayName }}</h5></button></ion-title>
        <ion-buttons>
            <!-- <button ion-button color="secondary" clear><ion-icon name="log-out"></ion-icon></button> -->
            <button ion-button color="secondary" clear (click)="logUserOut()"><ion-icon name="settings"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="users-detail">

    <div class="center">
        <img class="profile-pic" src="{{ userPhoto }}">
        <ion-buttons>
            <button class="following" ion-button clear>
                followers : <b><strong> 100</strong></b>
            </button>
            <button class="followers" ion-button clear>
                following : <strong> 100</strong>
            </button>
        </ion-buttons>
    </div>
        <!-- <button class="follow" small ion-button primary block>Follow</button> -->

    <hr>

    <ion-card *ngFor="let post of userPostsLists">

        <ion-item>
            <p>{{ post.address }}</p>
        </ion-item>

        <img src="{{ post.img }}">

        <ion-card-content>
            <rating [(ngModel)]="rate" readOnly="false" max="3" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
            {{ post.body }}
        </ion-card-content>

        <hr>

        <ion-row>
            <ion-col>
                <button ion-button icon-left outline small>
                    <ion-icon  color="primary" name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left outline small>
                    <ion-icon color="primary" name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    2pm today
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>


</ion-content>
