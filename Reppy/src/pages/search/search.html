<ion-header>

    <ion-navbar hideBackButton>
        <ion-title><button ion-button clear><h3 color="secondary">Search</h3></button></ion-title>
        <ion-buttons  start>
            <button ion-button color="secondary" clear (click)="closeSearchPage()"><ion-icon name="backspace"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let user of userList">
            <ion-avatar item-left>
                <img src="{{ user.photo }}">
            </ion-avatar>
            <h2>{{ user.username }}</h2>
        </ion-item>
    </ion-list>
</ion-content>
