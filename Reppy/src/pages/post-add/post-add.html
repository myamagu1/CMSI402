<ion-header>

    <ion-navbar>
        <ion-title><button ion-button clear><h1 color="secondary">Post</h1></button></ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="post">
    <div id="map"></div>
    <ion-list>
        <ion-item>
            <ion-label stacked>Make A Post</ion-label>
            <ion-textarea [(ngModel)]="postBody"></ion-textarea>
        </ion-item>

        <button margin primary (click)="addNewPost()">Post</button>
    </ion-list>

</ion-content>
