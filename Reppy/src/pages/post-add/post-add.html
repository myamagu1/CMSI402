<ion-header>
    <ion-navbar>
        <ion-title><button ion-button clear><h3 color="secondary">Post</h3></button></ion-title>
        <!-- <ion-buttons end>
        <button ion-button color="secondary" (click)="addMarker()"><ion-icon name="pin"></ion-icon></button>
    </ion-buttons> -->
</ion-navbar>
</ion-header>

<ion-content class="post-add">
    <div #map id="map"></div>
    <ion-list>
        <ion-item class="search" >
            <ion-input placeholder="Pick a restaurant/bar" [(ngModel)]="address.place" type="text" (click)="showAddressModal()"></ion-input>
        </ion-item>
        <ion-item class="rating">
            <rating [(ngModel)]="rate" readOnly="false" max="3" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
        </ion-item>
        <ion-item class="review" >
            <ion-textarea placeholder="Write a review..." [(ngModel)]="postBody"></ion-textarea>
        </ion-item>
        <div>
            <!-- image will load once picked -->
            <!-- <img [src]="imageSrc" /> -->
            <button class="photo" small ion-button outline primary block (click)="openGallery()">Add a photo</button>
        </div>
        <button class="share" small ion-button outline primary block (click)="addNewPost()">Share</button>
    </ion-list>
</ion-content>
