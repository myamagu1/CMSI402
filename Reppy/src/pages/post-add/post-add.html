<ion-header>
    <ion-navbar>
        <ion-title><button ion-button clear color="secondary"><h5>Post</h5></button></ion-title>
        <!-- <ion-buttons end>
        <button ion-button color="secondary" (click)="addMarker()"><ion-icon name="pin"></ion-icon></button>
    </ion-buttons> -->
    </ion-navbar>
</ion-header>

<ion-content class="post-add">
    <div #map id="map"></div>
    <ion-list>
        <ion-item class="search" (click)="showAddressModal()">
            <ion-input placeholder="Pick a restaurant/bar" [(ngModel)]="address" type="text"></ion-input>
        </ion-item>
        <ion-item class="rating">
            <rating [(ngModel)]="rate" readOnly="false" max="3" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
                nullable="false"></rating>
        </ion-item>
        <ion-item class="review">
            <ion-textarea placeholder="Write a review..." [(ngModel)]="postBody"></ion-textarea>
        </ion-item>
        <button class="photo" small ion-button outline primary block (click)="openGallery()">Add a photo</button>
        <button class="share" small ion-button outline primary block (click)="addNewPost()">Share</button>
    </ion-list>
</ion-content>
