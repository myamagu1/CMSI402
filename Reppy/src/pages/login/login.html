<ion-header>

    <ion-navbar>
        <ion-title><i class="fa fa-user-plus" aria-hidden="true"></i> Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <!-- <ion-label floating>Email</ion-label> -->
            <ion-input type="text" [(ngModel)]=emailField placeholder="Email" value=""></ion-input>
        </ion-item>
        <ion-item>
            <!-- <ion-label floating>Password</ion-label> -->
            <ion-input type="password" [(ngModel)]=passwordField placeholder="Password" value=""></ion-input>
        </ion-item>
    </ion-list>

    <ion-buttons class="joinButtons">
        <button ion-button (click)="submitLogin()">Login</button>
        <button ion-button (click)="signUserUp()">Signup</button>
    </ion-buttons>

    <div class="fpbutton">
        <button ion-button light block outline (click)="showForgotPassword()">Forgot Password</button>
    </div>
