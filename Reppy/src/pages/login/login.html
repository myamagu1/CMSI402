<!-- Wide card with share menu button -->
<style>
.demo-card-wide.mdl-card {
    width: 512px;
}
.demo-card-wide > .mdl-card__title {
    color: #fff;
    height: 176px;
    background: url('../assets/demos/welcome_card.jpg') center / cover;
}
.demo-card-wide > .mdl-card__menu {
    color: #fff;
}

ion-content {
    background: url('img/background.jpg') center / cover;
}
</style>

<ion-content padding>

    <div text-center tyle="margin-top: 50px;">
        <h1 style="color: #ebedef; font-family: Cursive; font-size: 400%;">Reppy</h1>
    </div>

    <ion-list>
        <ion-label stacked style="color: #ebedef; margin-left: 10px; font-family: Cursive;"><ion-icon name="mail"></ion-icon> Email</ion-label>
        <ion-input type="text" [(ngModel)]="emailField" style="border: 1px solid #ebedef; color: #ebedef;"></ion-input>

        <ion-label stacked style="color: #ebedef; margin-left: 10px; font-family: Cursive;"> <ion-icon name="lock"></ion-icon> Password</ion-label>
        <ion-input type="password"[(ngModel)]="passwordField" style="border: 1px solid #ebedef; color: #ebedef;"></ion-input>
    </ion-list>

    <ion-buttons class="joinButtons" style="font-family: Cursive;">
        <button class="loginButton" ion-button color="light" solid (click)="submitLogin()">Login</button>
        <button class="singupButton" ion-button color="light" solid (click)="signUserUp()">Signup</button>
    </ion-buttons>

    <ion-buttons class="fpbutton" style="font-family: Cursive;">
        <button class="fpButton" ion-button color="light" solid block (click)="showForgotPassword()">Forgot Password</button>
    </ion-buttons>
