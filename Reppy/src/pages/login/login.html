<!-- Wide card with share menu button -->
<style>
.demo-card-wide.mdl-card {
    width: 512px;
}
.demo-card-wide > .mdl-card__title {
    color: #fff;
    height: 176px;
    background: url('../assets/demos/welcome_card.jpg') center / cover;
}
.demo-card-wide > .mdl-card__menu {
    color: #fff;
}

ion-content {
    background: url('img/background.jpg') center / cover;
}

</style>

<ion-content padding>

    <div text-center tyle="margin-top: 50px;">
        <h1 style="color: white">Reppy</h1>
    </div>

    <ion-list>
        <ion-item>
            <!-- <ion-label floating>Email</ion-label> -->
            <ion-input type="text" [(ngModel)]=emailField placeholder="Email" value=""></ion-input>
        </ion-item>
        <ion-item>
            <!-- <ion-label floating>Password</ion-label> -->
            <ion-input type="password" [(ngModel)]=passwordField placeholder="Password" value=""></ion-input>
        </ion-item>
    </ion-list>

    <ion-buttons class="joinButtons">
        <button ion-button (click)="submitLogin()">Login</button>
        <button ion-button (click)="signUserUp()">Signup</button>
    </ion-buttons>

    <div class="fpbutton">
        <button ion-button light block outline (click)="showForgotPassword()">Forgot Password</button>
    </div>
